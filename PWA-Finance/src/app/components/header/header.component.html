<mat-card-title>
  <div class="menu-super">
    {{ hoje | date:'MMMM' }}
    <mat-icon>add</mat-icon>
  </div>

</mat-card-title>
<mat-card-subtitle> {{ hoje | date:'yyyy' }} </mat-card-subtitle>

<mat-card-content>
  <div class="timeline-dias">
    <div
      *ngFor="let dia of dias"
      class="timeline-dia"
      [ngClass]="{'selecao-dia-hoje': dia.isHoje}">
      <small class="timeline-semana">
        {{ dia.diaDaSemana }}
      </small>
      <small class="mat-small timeline-dia-numero">
        {{ dia.dia }}
      </small>
    </div>
  </div>
</mat-card-content>
