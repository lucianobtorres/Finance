<mat-form-field>
  <mat-label> {{ label }} </mat-label>
  <input #dateInput
  matInput
  [disabled]="disabled"
  [required]="required"
  [matDatepicker]="picker"
  [(ngModel)]="internalValue"
  (ngModelChange)="onChange(value)"/>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
