<div fxLayoutAlign="space-between">
  <span>Cancelar</span>
  <mat-card-title>
    Novo Lançamento
  </mat-card-title>
</div>
<mat-card>
  <mat-card-content>
    <form>
      <mat-form-field>
      <mat-label> Data </mat-label>
      <input matInput [matDatepicker]="picker" [formControl]="formAdd.controls.data" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
      <mat-form-field>
        <mat-label>Valor</mat-label>
        <input matInput [formControl]="formAdd.controls.valor">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Tipo Conta</mat-label>
        <mat-select [formControl]="formAdd.controls.planConta">
          <mat-option *ngFor="let item of data.planosConta" [value]="item">
            {{item.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Descrição</mat-label>
        <input matInput [formControl]="formAdd.controls.desc">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Meio Movimentação</mat-label>
        <mat-select [formControl]="formAdd.controls.meioMov">
          <mat-option *ngFor="let item of data.meiosMovimentacao" [value]="item">
            {{item.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="container-button">
      <button
      id='salvar'
      color='primary'
      mat-raised-button
      (click)="salvar()">Adicionar</button>
    </div>
  </mat-card-actions>
</mat-card>
